
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두바이 쫀득쿠키 성격 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>두바이 쫀득쿠키 성격 테스트</h1>
            <p>나의 성격은 어떤 쫀득쿠키와 닮았을까요?</p>
        </header>

        <main id="test-main">
            <section id="start-screen" class="screen active">
                <img src="https://picsum.photos/seed/jjonddeokmain/300/200" alt="두바이 쫀득쿠키 이미지" class="main-image">
                <p>지금 바로 테스트를 시작하고, 당신의 달콤한 성격을 알아보세요!</p>
                <button id="start-test-btn" class="cute-button">테스트 시작하기</button>
            </section>

            <section id="question-screen" class="screen">
                <div id="question-card">
                    <p class="question-number">Question <span id="current-question-num">1</span> / 10</p>
                    <h2 id="question-text">여기에 질문 텍스트가 표시됩니다.</h2>
                    <div id="answer-options">
                        <!-- Answer buttons will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <section id="result-screen" class="screen">
                <h2 id="result-title">당신은 <span id="result-personality"></span>!</h2>
                <img id="result-image" src="https://via.placeholder.com/300x200?text=Your+Jjonddeok+Result" alt="결과 쫀득쿠키 이미지" class="result-image">
                <p id="result-description">여기에 결과에 대한 설명이 표시됩니다.</p>
                <button id="restart-test-btn" class="cute-button">다시 테스트하기</button>
                <button id="share-result-btn" class="cute-button">결과 공유하기</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Dubai Jjonddeok Co.</p>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
